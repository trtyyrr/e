          echo "obj-y += ssg_governor.o" >> drivers/cpufreq/phantom/Makefile
          echo "obj-y += phantom/" >> drivers/cpufreq/Makefile

          # === [D. å®‰å…¨: BBG é˜²æ ¼æœºç³»ç»Ÿ] ===
