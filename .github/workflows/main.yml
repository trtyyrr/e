                  strstr(p->comm, "surfaceflinger") || 
                  strstr(p->comm, "system_server") || 
                  strstr(p->comm, "composer") || 
                  strstr(p->comm, "hwui")) {
                  p->static_prio = 100;
                  p->sched_boost = 1;
                  #ifdef CONFIG_SMP
                  cpumask_t big_mask; 
                  cpumask_clear(&big_mask);
                  for(int i=4; i<=7; i++) cpumask_set_cpu(i, &big_mask);
                  set_cpus_allowed_ptr(p, &big_mask);
                  #endif
