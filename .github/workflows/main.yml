      - name: ğŸ’‰ [5/9] æ ¸å¿ƒæºç æ·±åº¦æ³¨å…¥ (ç»ä¸ç¼©å‡å…¨é‡ç‰ˆ)
        run: |
          cd kernel
          
          # --- [A. ç½‘ç»œæ ˆ: å®˜æ–¹ BBRv3 å…¨é‡é€»è¾‘] ---
          cp ../bbr_v3/net/ipv4/tcp_bbr.c net/ipv4/tcp_bbr.c
          cat <<EOF > net/ipv4/phantom_bbr_ctrl.c
          #include <net/tcp.h>
          #include <linux/module.h>
